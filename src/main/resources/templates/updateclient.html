<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
     $("button").click(function(){
    $.ajax(
   	{url:"updateClient",
   	type:"put",
    dataType : "json",
    data:$("#logform").serialize(),
     success: function (data)
        {
        	if(data==1){
        		alert("修改成功！");
        		
        	}else{
        		alert("修改失败！");
        	}
        }

    });
	});
        });
</script>
</head>
<body>
<h2>修改客户信息</h2><br/>
<form  id="logform"  method="post">
	客户编号：<input type="text" name="c_id" /><br/>
           客户姓名：<input type="text" name="c_name" /><br/>
	客户性别：<input type="text" name="c_sex" /><br/>
	客户电话：<input type="text" name="c_phone" /><br/>
	录入销售编号：<input type="text" name="recorder_id" /><br/>
	录入时间：<input type="text" name="record_time" /><br/>
	<button>修改</button>
</form>
<a href="manage.html">返回主页</a>
</body>
</html>
