<html>
<head>

<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">

        $("button").click(function(){
       $.ajax(
      	{
      	url:"deleteClient",

       dataType : "json",
       data:{"c_id":$("#c_id").val()

        success: function (data)
           {

           		alert("删除成功！");
           		
           	}else{

           	}
           }

       });
   	});
           });
    </script>
</head>
<body>
